
    name: ci-dag-validate

    on:
      pull_request:
      push:
        branches: [ main ]

    jobs:
      validate:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v4
          - uses: actions/setup-python@v5
            with:
              python-version: "3.11"
          - name: Install tools
            run: |
              python -m pip install --upgrade pip
              pip install -r requirements.txt
          - name: Lint
            run: |
              pip install flake8
              flake8 dags/ etl/ include/ --max-line-length=100
          - name: Unit tests
            run: |
              pip install pytest
              pytest -q
          - name: Import DAGs (syntax check)
            run: |
              python - <<'PY'
import importlib, pathlib
for p in pathlib.Path('dags').glob('*.py'):
    name = p.stem
    print('Importing', name)
    importlib.import_module(f'dags.{name}')
print('All DAGs import successfully')
PY
